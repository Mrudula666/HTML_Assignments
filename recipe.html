    <h1>Omlette</h1>
    <p style="color: midnightblue">Ingredients:</p>
    <ul>
        <li>1 egg</li>
        <li>oil</li>
        <li>chilli powder</li>
        <li>salt</li>
    </ul>
    <p style="color: midnightblue">Procedure:</p>
    <ol type="i">
        <li>Apply oil on the hot pan</li>
        <li>Beat the egg on the pan</li>
        <li>add chilli powder and salt on the Omlette</li>
    </ol>
