                <h2>Update Details</h2>
             <form action="/action_page.php">
              <div class="form-group">
                <label for="cust_id">Customer Id:</label>
                <input type="text" class="form-control" id="cust_id">
              </div>
              <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="acc_no">Account Number:</label>
                <input type="number" class="form-control" id="acc_no">
              </div>
              <div class="form-group">

                <input type="email" name="email_id" id="email_id" class="form-control">
              </div>
              <div class="form-group">
                <label for="ph_no">Phone Number:</label>
                <input type="number" name="ph_no" id="ph_no" maxlength="10" class="form-control">
              </div>
              <div class="form-group">
                  <label for="dob">Date Of Birth:</label>
                  <input type="date" class="form-control" name="dob" id="dob">
              </div>
