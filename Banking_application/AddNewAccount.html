   <div class="container">
      <h2>Account Registration</h2>
   <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Account holder name:</label>
      <input type="text" class="form-control" id="name" pattern="[A-Za-z]">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email_id" name="email_id">
    </div>
    <div class="form-group">
      <label for="dob">Date Of Birth:</label>
      <input type="date" class="form-control" id="dob">
    </div>
    <div class="form-group">
      <label for="ph_no">Phone Number:</label>
      <input type="number" name="mobile" id="ph_no" maxlength="10" class="form-control">
    </div>
    <div class="form-group">
      <label for="type">Account Type:</label>
      <select name="account_type" id="acctyp" class="form-control">
        <option value="savings" default>Savings</option>
        <option value="current">current</option>
      </select>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   </form>
